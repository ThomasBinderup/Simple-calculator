<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <p id="line"></p>
    <div class="calculatorField">
        <p id="topCalculatorField"></p>
        <h4 id="calculatorField"></h4>
    </div>
    <div class="columnOne">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="plus">+</p>
        <p id="clear">C</p>
    </div>

    <div class="columnTwo">
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
        <p style="padding-right:15px;" id="minus">-</p>
    </div>

    <div class="columnThree">
        <p id="seven">7</p>
        <p id="eight">8</p>
        <p id="nine">9</p>
        <p id="square-root">&#8730</p>
    </div>

    <div class="columnFour">
        <p id="exponentiation">x&#x00B2</p>
        <p id="multiply">*</p>
        <p style="padding-right: 28px; padding-left: 28px;" id="equals">=</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
